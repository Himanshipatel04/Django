{% extends "layout.html" %}

{% block content %}
test content for forms
<form method="POST">
    {% csrf_token %}
    {{forms.as_p}}

{% if stores%}
<h2>stores available</h2>
<ul>

    <li>{{store.location}}</li>
    {% endfor %}
</ul>
{%endif %}
{% endblock content %}
